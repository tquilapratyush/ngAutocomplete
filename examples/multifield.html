<!-- multifield.html -->
<!DOCTYPE html>
<html ng-app="multifield">
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="multifield.css">
</head>

<body ng-app="multifield">

  <div id="search">
    <!-- Heading -->
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <h2>Address Autocomplete <small>Using Google Places and Angular</small></h2>
      </div>
    </div>  

    <!-- Location Search -->
    <div class="input-group">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
      </span>
      <input type="text" id="search-box" class="form-control" ng-autocomplete ng-model="searchValue" placeholder="Search Locations" location="location" options="options">
    </div>
  </div>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-1 control-label">Business Name</label>
      <div class="col-sm-10">
        <input id="firstline" type="text" class="form-control" aria-describedby="basic-addon1" value="{{location.business_name}}">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-1 control-label">Street</label>
      <div class="col-sm-10">
        <input id="firstline" type="text" class="form-control" aria-describedby="basic-addon1" value="{{location.first_line}}">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-1 control-label">City</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{location.postal_town}}">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-1 control-label">Country</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{location.country}}">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-1 control-label">Postcode</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{location.postal_code}}">
      </div>
    </div> 

    <div class="form-group">
      <label class="col-sm-1 control-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{location.phone}}">
      </div>
    </div> 

    <div class="form-group">
      <label class="col-sm-1 control-label">Website</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{location.website}}">
      </div>
    </div>       
 
  </form>

  <div class="row">
    <small class="text-center col-sm-6 col-sm-offset-3">made by <a href="http://about.me/wesnolte">wesley nolte</a>.</small>
  </div>

  <div>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>

    <script type="text/javascript" src="../src/multifield.js"></script>
    <script type="text/javascript" src="../src/ngAutocomplete.js"></script>

  </div>

</body>
</html>
